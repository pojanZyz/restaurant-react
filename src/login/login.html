<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Restoran</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main id="login-main" class="main-login">
        <section id="login-container" class="container-login">
            <div id="logo-wrapper" class="img">
                <img src="../img/logo_restoran.png" alt="logo restoran">
            </div>
            <div id="input-wrapper" class="inputBox">
                <h1>Login | <a href="register.html">Register</a></h1>
                <hr id="divider">
                <div id="input-fields" class="input">
                    <form action="">
                        <div id="username-group" class="inpt">
                            <input class="login-input" type="text" id="username" placeholder="Username" required>
                            <label for="username"><i class="bi bi-person-fill"></i></label>
                        </div>
                        <div id="password-group" class="inpt">
                            <input class="login-input" type="password" id="password" placeholder="Password" required>
                            <label for="password"><i class="bi bi-eye-slash-fill" id="togglePassword" onclick="togglePassword()"></i></label>
                        </div>

                        <div id="remember-me" class="remember">
                            <input type="checkbox" id="remember">
                            <span>Remember me </span>
                        </div>
                        
                        <div id="button-group" class="btn">
                            <button type="submit">Login</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/app.js"></script>
</body>
</html>
